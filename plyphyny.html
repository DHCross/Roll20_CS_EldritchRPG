<table>
  <tr>
    <td>Prowess</td>
    <td><input type="number" name="prowess" value="0" onchange="updateAttributes()"></td>
    <td></td>
  </tr>
  <tr>
    <td>Agility</td>
    <td><input type="number" name="agility" value="0" onchange="updateAttributes()"></td>
    <td></td>
  </tr>
  <tr>
    <td>Melee</td>
    <td><input type="number" name="melee" value="0" onchange="updateAttributes()"></td>
    <td></td>
  </tr>
  <tr>
    <td>Fortitude</td>
    <td><input type="number" name="fortitude" value="0" onchange="updateAttributes()"></td>
    <td></td>
  </tr>
  <tr>
    <td>Endurance</td>
    <td><input type="number" name="endurance" value="0" onchange="updateAttributes()"></td>
    <td></td>
  </tr>
  <tr>
    <td>Strength</td>
    <td><input type="number" name="strength" value="0" onchange="updateAttributes()"></td>
    <td></td>
  </tr>
  <tr>
    <td>Competence</td>
    <td><input type="number" name="competence" value="0" onchange="updateAttributes()"></td>
    <td></td>
  </tr>
  <tr>
    <td>Willpower</td>
    <td><input type="number" name="willpower" value="0" onchange="updateAttributes()"></td>
    <td></td>
  </tr>
  <tr>
    <td>Active Defense</td>
    <td><input type="number" name="active_defense_hp" value="0" readonly></td>
    <td></td>
  </tr>
  <tr>
    <td>Passive Defense</td>
    <td><input type="number" name="passive_defense_hp" value="0" readonly></td>
    <td></td>
  </tr>
  <tr>
    <td>Spirit Points</td>
    <td><input type="number" name="spirit_points" value="0" readonly></td>
    <td><input type="number" name="max_spirit_points" value="0" readonly></td>
  </tr>
</table>

<script>
  function updateAttributes() {
    var prowess = parseInt(document.getElementsByName("prowess")[0].value);
    var agility = parseInt(document.getElementsByName("agility")[0].value);
    var melee = parseInt(document.getElementsByName("melee")[0].value);
    var fortitude = parseInt(document.getElementsByName("fortitude")[0].value);
    var endurance = parseInt(document.getElementsByName("endurance")[0].value);
    var strength = parseInt(document.getElementsByName("strength")[0].value);
    var competence = parseInt(document.getElementsByName("competence")[0].value);
    var willpower = parseInt(document.getElementsByName("willpower")[0].value);
    var activeDefense = prowess + agility + melee;
    var passiveDefense = fortitude + endurance + strength;
    var spiritPoints = competence + willpower;
    document.getElementsByName("active_defense_hp")[0].value = activeDefense;
    document.getElementsByName("passive_defense_hp")[0].value = passiveDefense;
    document.getElementsByName("spirit_points")[0].value = spiritPoints;
  }
</script>
</body>
</html>
